<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenger T2/01 Curso Alura Oracle One Codificador/Decodificador de textos</title>
</head>

<body>
    <div class="logo">
        <img src="Vector.png" alt="Logomarca da Alura">
    </div>
    
    <div class="principal">
        <div class="codificador">
            <textarea name="" id="campo" placeholder="Digite seu texto"></textarea>
            <div class="Aviso">
                <img src="icone.png" alt="" width="20px" height="20px">
                <p>Apenas letras minúsculas não são validos: numeros ou caracteres especiais.</p>
            </div>
            <div class="botoes">
                <button class="botao botao1">Criptografar</button>
                <button class="botao botao2">Descriptografar</button>
            </div>
        </div>
    </div>
    
    <div id="decodificador">
        <img class="icone" src="High quality products 1 1.svg" alt="">
        <h2 id="none">Nenhuma mensagem encontrada</h2>
        <textarea readonly name="" id="campo2" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
        
        <div id="copy"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
